{% extends "base2.html" %}
{% load staticfiles%}

{% block title%}
新闻搜索
{% endblock %}

{% block content2%}
<link href="{% static 'css/anecodote.css' %}" rel="stylesheet">
<!--广告横幅-->
<div class="container-fluid">
    
</div>
<!--主体内容-->
<div class="container">
    <div class="row row-3">
        <div class="model-details-title">
            {{anecodoteName}}
            <div class="col-md-7 hidden-xs model-details-title-search">
                <form method="get" action="{% url 'anecodoteApp:search' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" name="keyword" class="form-control" placeholder="请输入关键词" required>
                        <span class="input-group-btn">
                            <input class="btn btn-default" type="submit" value="查询" />
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <!--此处填入产品列表内容-->
        <div class="model-details">
            {% for anecodote in anecodoteList%}
            <div class="row">
                <div class="news-model">
                    
                    <a href="{% url 'anecodoteApp:anecodoteDetail' anecodote.id %}"><b>{{anecodote.title}}</b></a>
                    <span>【{{anecodote.publishDate|date:"Y-m-d"}}】</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
